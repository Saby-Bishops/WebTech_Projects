<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Chicken & Brocolli Pesto Pasta</title>
    <link rel="icon" type="image/png" href="./assets/images/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400&display=swap" rel="stylesheet">
    <link href="./vendors/font-awesome/css/all.css" rel="stylesheet">
    <link href="./vendors/owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="./vendors/hover.css/hover.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/responsive.css" />
</head>
<body onload="loadRecipe()">
    <!-- Navbar -->
    <div class="navbar-icon" onclick="openMenu(this)">
        <div class="bar" id="bar1"></div>
        <div class="bar" id="bar2"></div>
        <div class="bar" id="bar3"></div>
    </div>
    <div class="navbar-content">
        <img src="./assets/images/icons/Logo-Horisontal.png" alt="">
        <div class="divider-line"></div>
        <div class="navbar-links">
            <div>
                <i class="fal fa-scroll"></i>
                <a href="index.html" class="hvr-underline-from-left">All Recipes</a>
            </div>
            <div>
                <i class="fal fa-steak"></i>
                <a href="index.html?meat" class="hvr-underline-from-left">Meat</a>
            </div>
            <div>
                <i class="fal fa-salad"></i>
                <a href="index.html?vegetarian" class="hvr-underline-from-left">Vegetarian</a>
            </div>
            <div>
                <i class="fal fa-leaf-heart"></i>
                <a href="index.html?vegan" class="hvr-underline-from-left">Vegan</a>
            </div>
        </div>
        <a class="navbar-social" href="https://www.instagram.com/_themishdish_" target="blank">
            <i class="icon-instagram"></i> Instagram
        </a>
    </div>
    <section class=" recipe-intro">
        <div class="recipe-image">
            <div class="recipe-circle"></div>
            <div class="recipe-arrows">
                <div class="prev-image">
                    <i class="fal fa-chevron-left"></i>
                </div>
                <div class="image-order">1/2</div>
                <div class="next-image">
                    <i class="fal fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="recipe-info">
            <h1 class="recipe-name"></h1>
            <div class="divider-line"></div>
            <p class="recipe-description"></p>
            <div class="recipe-stats">
                <div>
                    <i class="fal fa-soup"></i>
                    <p>Serving</p>
                    <h6 class="recipe-serving"></h6>
                </div>
                <div>
                    <i class="fal fa-hourglass"></i>
                    <p>Cook Time</p>
                    <h6 class="recipe-cook"></h6>
                </div>
                <div>
                    <i class="fal fa-salad"></i>
                    <p>Ingredients</p>
                    <h6 class="recipe-ing-count"></h6>
                </div>
            </div>
        </div>
    </section>
    <section class="recipe-method">
        <div class="recipe-method-ingredients">
            <h1>Ingredients</h1>
            <div class="divider-line"></div>
            <div class="ingredients-list">
            </div>
        </div>
        <div class="recipe-method-steps">
            <h1>Method</h1>
            <div class="divider-line"></div>
            <div class="recipe-method-steps-list">
            </div>

            <div class="serving-suggestion">
                <h2>Serving Suggestion</h2>
                <div class="divider-line"></div>
                <p class="recipe-serving-suggestion"></p>
            </div>
        </div>
    </section>
    <footer>
        <a href="https://www.instagram.com/_themishdish_" target="blank">
            <i class="icon-instagram"></i> Instagram
        </a>
    </footer>
    <!-- Loader -->
    <div class="loader">
        <div>
            <img src="./assets/images/icons/loader.png" alt="The Mish Dish Logo">
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" crossorigin="anonymous"></script>
    <!-- <script src="./vendors/owl-carousel/owl.carousel.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./assets/js/recipes.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
